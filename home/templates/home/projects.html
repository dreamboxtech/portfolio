{% extends 'base.html' %}


{% block 'content' %}
<h2 class="text-center mt-3 font-bold">Project List</h2>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            {% for project in projects %}
            <div class="col">
                <div class="card my-3">
                    {% if project.images %}
                        <img src="{{ project.images.url }}" class="card-img-top" alt="...">
                    {% endif %}
                  <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatewords:15 }}</p>
                    <a href="#" class="btn btn-primary">See projects details</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>                 
    </div>
{% endblock 'content' %}
